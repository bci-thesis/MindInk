<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eye-Tracking Paint App</title>
    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="controls">
      <div class="button-grid">
        <button id="startBtn">Start Drawing (s)</button>
        <button id="stopBtn">Stop Drawing (x)</button>
        <button id="clearBtn">Clear Canvas (c)</button>
        <button id="eraseBtn">Erase (e)</button>
        <button id="calibrateBtn">Calibrate (k)</button>
        <div id="status">Status: Ready</div>
      </div>
    </div>

    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
  </body>
</html>
