<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eye-Tracking Paint App</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="controls">
      <div class="button-grid">
        <button id="startBtn">Start Drawing (s)</button>
        <button id="stopBtn">Stop Drawing (x)</button>
        <button id="clearBtn">Clear Canvas (c)</button>
        <button id="eraserBtn">Toggle Eraser (e)</button>
        <button id="undoBtn">Undo (z)</button>
        <button id="redoBtn">Redo (y)</button>
        <div id="status">Status: Ready</div>
      </div>
      <div id="camera-container">
        <video id="input-video" playsinline></video>
        <canvas id="output-canvas"></canvas>
      </div>
    </div>

    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
  </body>
</html>
